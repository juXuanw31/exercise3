<body>
  <h1 style=color:gold><center>SWAPI - Search Planet</center></h1>
  <div class="container-fluid mt-4 mb-4">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" id="filter_planet" onkeyup="FilterDataPlanet()" placeholder="Planet Name ...." aria-label="Search">
      <button class="btn btn-primary" type="submit">Search</button>
    <br/>
    <br/>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" id="filter_rotation" onkeyup="FilterDataRotation()" placeholder="Rotation ....." aria-label="Search">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
<div class="container">
  <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>
        <table class="table" id="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Rotation</th>
                    <th scope="col">Orbital</th>
                    <th scope="col">Diameter</th>
                    <th scope="col">Climate</th>
                    <th scope="col">Gravity</th>
                    <th scope="col">Terrain</th>
                    <th scope="col">Surface water</th>
                    <th scope="col">Population</th>
                    <th scope="col">Residents</th>
                    <th scope="col">Films</th>    
                  </tr>
                </thead>
                <tbody id="get-data"></tbody>
        </table>
      
      <nav aria-label="Page navigation example"id="navigasi">
